<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDK deep noise suppression test</title>
</head>

<body>
  <h1>SDK deep noise suppression test</h1>
  <div style="display: flex; flex-direction: row;">
    <label for="userIdInput">Paste User Id:</label>
    <br />
    <input type="text" id="userIdInput" placeholder="Paste user Id">
  </div>
  <div style="display: flex; flex-direction: row;">
    <label for="userTokenInput">Paste User Token:</label>
    <br />
    <input type="text" id="userTokenInput" placeholder="Paste user token">
  </div>
  <p>Your Display Name: <span id="displayName"></span></p>
  <p>SDK Status: <span id="sdkStatus">Not initialized</span></p>
  <p>Call Status: <span id="callStatus">None</span></p>
  <p>Call Id: <span id="callId"></span></p>
  <div style="display: flex; flex-direction: row;">
    <button id="micButton">Unmute</button>
    <button id="deepNoiseSupressionButton">Start Deep Noise Suppression</button>
    <button id="endCallButton">End Call</button>
  </div>
</body>

</html>
